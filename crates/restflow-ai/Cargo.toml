[package]
name = "restflow-ai"
version.workspace = true
authors.workspace = true
edition.workspace = true
description = "Rust-powered AI Agent framework with Python SDK"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
# Internal dependencies
restflow-runtime = { path = "../restflow-runtime" }

# Workspace dependencies
anyhow.workspace = true
async-trait.workspace = true
serde.workspace = true
serde_json.workspace = true
tokio.workspace = true
uuid.workspace = true
chrono.workspace = true
tracing.workspace = true

# PyO3 for Python bindings (optional)
pyo3 = { version = "0.24.1", features = ["extension-module"], optional = true }

# LLM providers (will add rig-core later)
# rig-core = "0.22"

[features]
default = []
python = ["pyo3"]

[dev-dependencies]
tempfile = "3.19"

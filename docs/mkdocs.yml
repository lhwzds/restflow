site_name: RestFlow
site_url: https://lhwzds.github.io/restflow/
site_description: Let your workflows run while you rest
repo_url: https://github.com/lhwzds/restflow
repo_name: lhwzds/restflow

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - search.highlight
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - admonition

plugins:
  - search

nav:
  - Home: index.md
  - API Reference: ../api/restflow/
  - Code Coverage: ../coverage/

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/lhwzds/restflow

site_name: RestFlow
site_url: https://lhwzds.github.io/restflow/
site_description: Let your workflows run while you rest
repo_url: https://github.com/lhwzds/restflow
repo_name: lhwzds/restflow

docs_dir: content

theme:
  name: material
  logo: images/logo.svg
  favicon: images/logo.svg
  palette:
    - scheme: default
      primary: deep orange
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep orange
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - search.highlight
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - admonition

plugins:
  - search

nav:
  - Home: index.md
  - API Reference:
      - Core API: https://docs.restflow.ai/api/restflow_core/
      - Server API: https://docs.restflow.ai/api/restflow_server/
  - Test Coverage:
      - Frontend: https://docs.restflow.ai/coverage/frontend/
      - Backend: https://docs.restflow.ai/coverage/backend/tarpaulin-report.html

extra_css:
  - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/lhwzds/restflow

[workspace]
members = ["backend", "src-tauri"]
resolver = "2"

# Default to running backend server
default-members = ["backend"]

[workspace.package]
version = "0.1.0"
authors = ["RestFlow Team"]
edition = "2024"

[workspace.dependencies]
# Shared dependencies from backend/Cargo.toml
anyhow = "1.0.99"
async-trait = "0.1.89"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.142"
tokio = { version = "1.47.1", features = ["full"] }
uuid = { version = "1.18.0", features = ["v4", "serde"] }
chrono = "0.4.41"

# Tauri dependencies
tauri = { version = "2.8.5" }
tauri-build = { version = "2.4.1" }

[profile.release]
# Optimize release builds
lto = true
opt-level = "z"
codegen-units = 1
strip = true
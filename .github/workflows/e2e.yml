name: E2E Tests
permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build and start RestFlow
        run: docker compose up -d --build

      - name: Wait for RestFlow to be ready
        run: |
          echo "Waiting for RestFlow to start..."
          for i in {1..10}; do
            if curl -f http://localhost:3000 2>/dev/null; then
              echo "✅ RestFlow is running!"
              exit 0
            fi
            echo "Attempt $i/10..."
            sleep 3
          done
          echo "❌ RestFlow failed to start"
          docker compose logs
          exit 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache E2E dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            e2e-tests/node_modules
          key: ${{ runner.os }}-e2e-${{ hashFiles('e2e-tests/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-e2e-

      - name: Install E2E dependencies
        run: |
          cd e2e-tests
          npm ci
          npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: |
          cd e2e-tests
          npm test

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: e2e-tests/playwright-report/
          retention-days: 7

      - name: Upload test videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-videos
          path: e2e-tests/test-results/
          retention-days: 7

      - name: Show Docker logs on failure
        if: failure()
        run: docker compose logs

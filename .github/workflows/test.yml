name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  # Security audit (runs once on Linux)
  security-audit:
    permissions:
      contents: read
      actions: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cache cargo-audit
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-audit
          key: ${{ runner.os }}-cargo-audit

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked || true

      - name: Check for security vulnerabilities
        run: cargo audit

  # Multi-platform tests
  backend-tests:
    permissions:
      contents: read
      actions: write
    strategy:
      fail-fast: false
      matrix:
        platform:
          # Linux x86_64
          - { os: ubuntu-latest, target: x86_64-unknown-linux-gnu }
          # macOS Intel 
          - { os: macos-15-intel, target: x86_64-apple-darwin }
          # macOS ARM (M1/M2/M3)
          - { os: macos-15, target: aarch64-apple-darwin }
          # Windows x86_64
          - { os: windows-latest, target: x86_64-pc-windows-msvc }

    runs-on: ${{ matrix.platform.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libglib2.0-dev

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.platform.target }}
          override: true
          components: clippy

      # Cache cargo registry only (skip target directory to avoid PDB cache corruption on Windows)
      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-${{ matrix.platform.target }}-cargo-registry-v3-${{ hashFiles('Cargo.lock') }}

      # Cache target directory (non-Windows only, Windows has PDB issues with cached artifacts)
      - name: Cache target directory
        if: runner.os != 'Windows'
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.platform.target }}-cargo-target-v3-${{ hashFiles('Cargo.lock') }}

      - name: Create frontend dist directory for tests
        shell: bash
        run: mkdir -p web/dist

      # Windows-specific: Avoid PDB linker errors (LNK1318)
      # Root cause: mspdbsrv.exe has 2GB memory limit and PDB format has 64KB symbol limit
      # See: https://github.com/rust-lang/cargo/issues/3161
      - name: Configure Windows build environment
        if: runner.os == 'Windows'
        shell: bash
        run: |
          echo "CARGO_INCREMENTAL=0" >> $GITHUB_ENV
          echo "CARGO_BUILD_JOBS=1" >> $GITHUB_ENV
          echo "RUSTFLAGS=-C debuginfo=0 -C link-arg=/DEBUG:NONE" >> $GITHUB_ENV

      - name: Run Clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Run tests
        run: cargo test --workspace --verbose

      - name: Build release
        run: cargo build --release --package restflow-server --target ${{ matrix.platform.target }}

  # Frontend tests
  frontend-tests:
    permissions:
      contents: read
      actions: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: |
          cd web
          npm ci

      - name: Run tests
        run: |
          cd web
          npm test -- --run

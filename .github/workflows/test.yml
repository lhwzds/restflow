name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  # Security audit
  security-audit:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cache cargo-audit
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-audit
          key: ${{ runner.os }}-cargo-audit

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked --force || true

      - name: Check for security vulnerabilities
        run: cargo audit

  # Clippy for each crate (parallel)
  clippy:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        crate:
          - restflow-storage
          - restflow-core
          - restflow-ai
          - restflow-tauri
          - restflow-server
          - restflow-cli

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev libglib2.0-dev

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: clippy

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-clippy-${{ matrix.crate }}-${{ hashFiles('Cargo.lock') }}

      - name: Create frontend dist directory
        run: mkdir -p web/dist

      - name: Run Clippy on ${{ matrix.crate }}
        run: cargo clippy --package ${{ matrix.crate }} --all-targets -- -D warnings

  # Tests for each crate (parallel)
  test:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        crate:
          - restflow-storage
          - restflow-core
          - restflow-ai
          - restflow-tauri
          - restflow-server
          - restflow-cli

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev libglib2.0-dev

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-test-${{ matrix.crate }}-${{ hashFiles('Cargo.lock') }}

      - name: Create frontend dist directory
        run: mkdir -p web/dist

      - name: Run tests for ${{ matrix.crate }}
        run: cargo test --package ${{ matrix.crate }} --verbose

  # Build release binaries (multi-platform)
  build:
    needs: [clippy, test]
    strategy:
      fail-fast: false
      matrix:
        include:
          - { os: ubuntu-22.04, target: x86_64-unknown-linux-gnu }
          - { os: macos-15, target: aarch64-apple-darwin }
          - { os: windows-latest, target: x86_64-pc-windows-msvc }

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev libglib2.0-dev

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('Cargo.lock') }}

      - name: Create frontend dist directory
        shell: bash
        run: mkdir -p web/dist

      - name: Configure Windows build
        if: runner.os == 'Windows'
        shell: bash
        run: |
          echo "CARGO_INCREMENTAL=0" >> $GITHUB_ENV
          echo "CARGO_BUILD_JOBS=1" >> $GITHUB_ENV
          echo "RUSTFLAGS=-C debuginfo=0 -C link-arg=/DEBUG:NONE" >> $GITHUB_ENV

      - name: Build restflow-server
        run: cargo build --release --package restflow-server --target ${{ matrix.target }}

      - name: Build restflow-cli
        run: cargo build --release --package restflow-cli --target ${{ matrix.target }}

  # Frontend tests
  frontend-tests:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: |
          cd web
          npm ci

      - name: Run tests
        run: |
          cd web
          npm test -- --run
